<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mincraft Site</title>
    <link rel="stylesheet" href="style.css">
    <link href="pictures">
</head>

<body>
    
    
    <div class="hat">    
        <img class="icon" src="pictures/Steve.jpg">
        <img class="logo"   src="pictures/Minecraft%20Logo%20and%20symbol,%20meaning,%20history,%20PNG,%20brand.png">
        <img class="bottom" src="pictures/Stripped_Oak.webp">
        <img class="hat_img" src="pictures/hat.png">
    </div>
    
    <div class="back">
        <img class="background" src="pictures/background.png">
    </div>

    <div class="end">
        <img class="end_back" src="pictures/Purpur_Pillar.webp">
        <img class="end_forw" src="pictures/End_Stone.png">
    </div>
    
    <div class="overworld">
        <img class="overworld_back" src="pictures/Spruce_Log.webp">
        <img class="overworld_forw" src="pictures/Cobblestone.png">
    </div>
    
    
    <div class="ocean">
        <img class="ocean_back" src="pictures/Dark_Prismarine.webp">
        <img class="ocean_forw" src="pictures/Prismarine_Brick.webp">
    </div>
    
    <div class="nether">
        <img class="nether_back" src="pictures/Obsidian.webp">
        <img class="nether_forw" src="pictures/Netherrack.webp">
    </div>
    
    
    <div class="sign">
        <div class="sticky">
            <img class="sign_img" src="pictures/sign%E2%84%964.png">
            <img class="home" src="pictures/Home.png">
            <img class="settings" src="pictures/Settings.png">
            <img class="faq" src="pictures/FAQ.png">
    
        </div>
    </div>
    
    <div class="crutch"></div>
    
    <div class="bacement_con"> 
        <img class="bacement" src="pictures/bacement.png">
    </div>
    
        
</body>
</html>
